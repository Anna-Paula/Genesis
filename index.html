<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Genesis</title>

		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/moon.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="website">
					<div id="qrcode">
				<a href="https://anna.loshernandez.org/presentations/genesis">
					https://anna.loshernandez.org/presentations/genesis</a>
				    </div>
				</section>
				<section id="intro"
					data-markdown="markdown/intro.md"
					data-separator="^\r?\n\r?\n\r?\n"
					data-separator-vertical="^\r?\n\r?\n"
					data-notes="^Notes:"
					>
				</section>
				<section id="genesis"

				
					data-markdown="markdown/genesis.md"
					data-separator="^\r?\n\r?\n\r?\n"
					data-separator-vertical="^\r?\n\r?\n"
					data-notes="^Notes:"
					>
				</section>
			</div>
		</div>

		<script src="reveal.js/lib/js/head.min.js"></script>
		<script src="reveal.js/js/reveal.js"></script>
		<script src="qrcodejs/jquery.min.js"></script>
		<script src="qrcodejs/qrcode.js"></script>
		<script type="text/javascript">
				new QRCode(document.getElementById("qrcode"), {
					text: "https://anna.loshernandez.org/presentations/genesis",
					width: 600,
					height: 600});
				$("#qrcode > img").css({"margin":"auto"});
		</script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

				dependencies: [
					{ src: 'reveal.js/plugin/markdown/marked.js' },
					{ src: 'reveal.js/plugin/markdown/markdown.js' },
					{ src: 'reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
